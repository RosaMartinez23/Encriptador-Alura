<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Encriptador de Texto</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Desafia Encriptador Alura</h1>
    <label for="inputText">Ingrese el texto aqu√≠:</label>
    <textarea id="inputText" placeholder="Ingrese el texto a encriptar o desencriptar"></textarea>

    <button id="encriptar">Encriptar!</button>
    <button id="desencriptar">Desencriptar!</button>

    <label for="resultado">Resultado:</label>

    <button id="copyButton">Copiar</button>
</div>

<script src="script.js"></script>
</body>
</html>
